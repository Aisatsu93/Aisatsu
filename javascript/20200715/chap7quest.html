    <script>
        // 1번 문제
        function Product(name, wihgt, price)
        {
            this.이름 = name;
            this.무게 = wihgt;
            this.가격 = price;

            this.calculate = function(x)
            {
                return (x / 100) * this.가격;
            };
        }

        var product = new Product("돼지삼겹살", 100, 1690);
        alert(product.calculate(200) + '원');
