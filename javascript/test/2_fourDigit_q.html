<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        var array = [];
        var input = 0;
        var output = '';
        
        for (var i = 0; i < 4; i++)
        {
            array[i] = Math.floor(Math.random() * 10);
            
            for (var j = 0; j < i; j++)
            {
                if(array[i] == array[j])
                {
                    i--;
                    break;
                }
            }
        }
        for (var i = 0; i < 4; i++)
        {
            output += array[i] + ' ';
        }
        console.log(output);
    </script>
</head>

</html>
