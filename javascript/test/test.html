<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function Student(name, number, gender) {
            this.이름 = name;
            this.학번 = number;
            this.성별 = gender;

            this.toString = function()
            {
                return '이름: ' + this.이름 + ' 학번: ' + this.학번 + ' 성별: ' + this.성별;
            };
        }
        var array = [];

        array.push(new Student('이동준', 2009038033, '남'));
        array.push(new Student('안혜주', 2020038011, '여'));
        array.push(new Student('고한솔', 2015012011, '남'));
        array.push(new Student('안희령', 2017011023, '여'));

        var output = '';

        for (var i in array) {
            output +=  array[i].toString()+ '\n';
        }

        alert(output);

        for (var i = 0; i < 2; i++)
        {
            var inputname = prompt('이름은?', '');
            var inputnumber = Number(prompt('학번은?', ''));
            var inputgender = prompt('성별은?', '');
            array.push(new Student(inputname, inputnumber, inputgender));
        }
        
        var output = '';
        for (var i in array) {
            output +=  array[i].toString()+ '\n';
        }

        alert(output);
    </script>
</head>

<body>
</body>

</html>
