    <script>
        var input = Number(prompt("ìˆ˜", '')); 
        var picture1 = '';
        if (input == 1) {
            alert('*');
        }
        else
        {
            var picture2 = 0;
            for (var i = 0; i < input*2; i++)
            {
                for (var j = 0; j <input; j++)
                {
                    if (picture2%2 == 0)
                    picture1 += '*'
                    else
                    {
                        picture1 += ' ';
                    }
                    picture2++;
                }
                if(input%2 == 0)
                {
                    picture2++;
                }
                picture1 += '\n';
            }
            alert(picture1);
        }
    </script>
