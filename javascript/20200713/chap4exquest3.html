<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var input1 = Number(prompt("x 좌표", ''));
        var input2 = Number(prompt("y 좌표", ''));

        if (input1 == 0 && input2 == 0)
        {
            alert("원점")
        }
        else if (input1 == 0 && input2 != 0)
        {
            alert("x축 위 좌표");
        }
        else if (input2 == 0 && input1 != 0)
        {
            alert("y축 위 좌표");
        }
        else if (input1 > 0 && input2 > 0)
        {
            alert("제 1사분면");
        }
        else if (input1 < 0 && input2 > 0)
        {
            alert("제 2사분면");
        }
        else if (input1 < 0 && input2 < 0)
        {
            alert("제 3사분면");
        }
        else if (input1 > 0 && input2 < 0)
        {
            alert("제 4사분면");
        }
        else
        {
            alert("오류 발생")
        }
    </script>
</head>
<body>
    
</body>
</html>
